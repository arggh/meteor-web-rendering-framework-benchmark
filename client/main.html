<head>
  <title>meteor-web-rendering-framework-benchmark</title>
</head>

<body>
  {{> sidebar}}
  <div id="content"></div>
</body>

<template name="sidebar">
  <div class="sidebar">
    <p>Open browser's console for results.</p>
    {{#each backend in backends}}
      <h4>{{backend.name}}</h4>
      <button class="individual" data-selection="other" data-backend="{{backend.id}}">Other</button>
      <button class="individual" data-selection="table1" data-backend="{{backend.id}}">Table 1</button>
      <button class="individual" data-selection="table2" data-backend="{{backend.id}}">Table 2</button>
      <button class="individual" data-selection="table3" data-backend="{{backend.id}}">Table 1 &amp; 2 mix</button>
      <button class="individual" data-selection="recursive" data-backend="{{backend.id}}">Recursive</button>
    {{/each}}
    <hr/>
    <p>
      <button class="measure" data-backend="all">Benchmark All</button>
      {{#each backend in backends}}
        <button class="measure" data-backend="{{backend.id}}">Benchmark {{backend.name}}</button>
      {{/each}}
    </p>
    <hr/>
  </div>
</template>
