<template name="blazeRenderTable">
  <table>
    <tbody>
      {{#each doc in this}}
        {{> blazeRenderTableRow doc.row}}
      {{/each}}
    </tbody>
   </table>
</template>

<template name="blazeRenderTableRow">
  <tr>
    {{#each doc in this}}
      {{> blazeRenderTableCell doc.cell}}
    {{/each}}
  </tr>
</template>

<template name="blazeRenderTableCell">
  <td><button>{{value}}</button></td>
</template>

<template name="blazeRecursive">
  {{> blazeRecursiveContent depth=6}}
</template>

<template name="blazeRecursiveContent">
  <ul>
    <li>
      <p>Depth {{depth}}</p>
      {{#if depth}}
        {{> blazeRecursiveContent depth=nextDepth}}
        {{> blazeRecursiveContent depth=nextDepth}}
        {{> blazeRecursiveContent depth=nextDepth}}
        {{> blazeRecursiveContent depth=nextDepth}}
        {{> blazeRecursiveContent depth=nextDepth}}
      {{else}}
        {{> blazeRecursiveFinal}}
      {{/if}}
    </li>
  </ul>
</template>

<template name="blazeRecursiveFinal">
  <button>Bottom!</button>
</template>

<template name="blazeTable1">
  {{> blazeRenderTable content}}
</template>

<template name="blazeTable2">
  {{> blazeRenderTable content}}
</template>

<template name="blazeTable3">
  {{> blazeRenderTable content}}
</template>

<template name="blazeMain">
  {{#if selectedOther}}
    {{> blazeOther}}
  {{else if selectedRecursive}}
    {{> blazeRecursive}}
  {{else if selectedTable1}}
    {{> blazeTable1}}
  {{else if selectedTable2}}
    {{> blazeTable2}}
  {{else if selectedTable3}}
    {{> blazeTable3}}
  {{/if}}
</template>
