<template name="BlazeComponents.RenderTable">
  <table>
    <tbody>
      {{#each doc in content}}
        {{> BlazeComponents.RenderTableRow doc.row}}
      {{/each}}
    </tbody>
   </table>
</template>

<template name="BlazeComponents.RenderTableRow">
  <tr>
    {{#each doc in this}}
      {{> BlazeComponents.RenderTableCell doc.cell}}
    {{/each}}
  </tr>
</template>

<template name="BlazeComponents.RenderTableCell">
  <td><button onClick="{{clicked}}">{{value}}</button></td>
</template>

<template name="BlazeComponents.Recursive">
  {{> BlazeComponents.RecursiveContent args depth=6}}
</template>

<template name="BlazeComponents.RecursiveContent">
  <ul>
    <li>
      <p>Depth {{depth}}</p>
      {{#if depth}}
        {{> BlazeComponents.RecursiveContent args depth=nextDepth}}
        {{> BlazeComponents.RecursiveContent args depth=nextDepth}}
        {{> BlazeComponents.RecursiveContent args depth=nextDepth}}
        {{> BlazeComponents.RecursiveContent args depth=nextDepth}}
        {{> BlazeComponents.RecursiveContent args depth=nextDepth}}
      {{else}}
        {{> BlazeComponents.RecursiveFinal}}
      {{/if}}
    </li>
  </ul>
</template>

<template name="BlazeComponents.RecursiveFinal">
  <button onClick="{{clicked}}">Bottom!</button>
</template>

<template name="BlazeComponents.Table1">
  {{> BlazeComponents.RenderTable args content}}
</template>

<template name="BlazeComponents.Table2">
  {{> BlazeComponents.RenderTable args content}}
</template>

<template name="BlazeComponents.Table3">
  {{> BlazeComponents.RenderTable args content}}
</template>

<template name="BlazeComponents.Main">
  {{#if selectedOther}}
    {{> BlazeComponents.Other}}
  {{else if selectedRecursive}}
    {{> BlazeComponents.Recursive}}
  {{else if selectedTable1}}
    {{> BlazeComponents.Table1}}
  {{else if selectedTable2}}
    {{> BlazeComponents.Table2}}
  {{else if selectedTable3}}
    {{> BlazeComponents.Table3}}
  {{/if}}
</template>
